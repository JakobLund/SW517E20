[structure]
final-folder-regex=\d\d\d\d-\d\d-\d\d-\d\d|0|4|5|7|8|10,\d\d\d\d-\d\d-\d\d|0|4|5|7|8|10
blacklist=brik,alto,md5,mix,jpg
whitelist=jp2,xml

[line_enhancement]
threshold=11,-1
horizontal_size=10
vertical_size=10

[line_extraction]
threshold=15
rho=1
theta_divisions=2
min_line_length=300
max_line_gap=150
diversion=5

[hough_bundler]
max_distance_to_merge=15
max_angle_to_merge=5

[alto_segment_extractor]
default_dpi=300
default_margin=0

[page_segmentation]
repair_segments_threshold=30
min_lines_to_compare_block_height_instead_of_line_height=3
threshold_block_header_to_paragraph=1.48
threshold_line_header_to_paragraph=1.85
group_same_column_margin=0.37
min_cluster_size=4
group_same_segment_margin_px=100